<!-- Language Switcher -->
<div class="relative ml-3">
    <div>
        <button type="button" class="flex items-center text-gray-300 hover:text-white focus:outline-none" id="language-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Open language menu</span>
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
        </button>
    </div>
    <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="language-menu-button" tabindex="-1" id="language-menu">
        <a href="{{ url_for('main.set_language', lang='en') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">English</a>
        <a href="{{ url_for('main.set_language', lang='ar') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">العربية</a>
    </div>
</div>

<script>
    document.getElementById('language-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('language-menu');
        menu.classList.toggle('hidden');
    });

    // Close the menu when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('language-menu');
        const button = document.getElementById('language-menu-button');
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.classList.add('hidden');
        }
    });
</script>
